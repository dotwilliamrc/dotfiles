# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
#opacity
inactive-opacity = 0.9;
opacity-rule = [
  "80:class_g = 'Powermenu'",
#  "90:class_g = 'Polybar'",
  "80:class_g = 'Rofi'",
  "100:class_g = 'firefox'",
  "100:class_g = 'firefox'"
];

# Blur
blur:
{
  method = "dual_kawase";
  strength = 5;
}

wintypes:
{
  normal = { blur-background = true; };
  dock = { blur-background = true; };
  splash = { blur-background = false; };
};

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = false;
detect-rounded-corners = true;
detect-client-opacity = true;
vsync = true;
dbe = false;
unredir-if-possible = true;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

# GLX backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true
glx-no-rebind-pixmap = true;

#cornels
corner-radius = 10

round-borders-rule = [
  "10: window_type = 'unknown'"
]

rounded-corners-exclude = [
  "window_type = 'dock'"
];
